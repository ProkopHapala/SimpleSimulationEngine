<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigid Body Aero Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"></div>
    <div id="ui-panel" class="panel">
        <h2>Settings</h2>
        <div class="control-group">
            <label for="n-particles">Particles: </label>
            <input type="number" id="n-particles" value="16" step="1" min="1" max="65536">
        </div>
        <div class="control-group">
            <label>CoM Offset:</label>
            <input type="range" id="com-offset" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="control-group">
            <label for="verbosity">Verbosity: </label>
            <input type="number" id="verbosity" value="0" min="0" max="2">
        </div>
        <div class="control-group">
            <label for="dt">Time Step (dt): </label>
            <input type="number" id="dt" value="0.01" step="0.001" min="0.0001" max="0.1">
        </div>
        <div class="control-group">
            <label for="gravity">Gravity: </label>
            <input type="number" id="gravity" value="-9.81" step="0.1">
        </div>
        <div class="control-group">
            <label for="speed-base">Speed Base: </label>
            <input type="number" id="speed-base" value="1.0" step="0.1">
        </div>
        <div class="control-group">
            <label for="speed-spread">Speed Spread: </label>
            <input type="number" id="speed-spread" value="1.0" step="0.1">
        </div>
        <div class="control-group">
            <label for="render-mode">Render Mode: </label>
            <select id="render-mode">
                <option value="buffer">Buffer (CPU)</option>
                <option value="texture">Texture (GPU)</option>
            </select>
        </div>
        <div class="control-group" style="display:flex; gap:12px; align-items:center; flex-wrap:nowrap;">
            <label style="display:flex; align-items:center; gap:6px; white-space:nowrap;"><input type="checkbox" id="show-gpu" checked> Show GPU</label>
            <label style="display:flex; align-items:center; gap:6px; white-space:nowrap;"><input type="checkbox" id="show-cpu" checked> Show CPU Debug</label>
        </div>
        <div class="control-group" style="display:flex; gap:12px; align-items:center; flex-wrap:nowrap;">
            <label style="display:flex; align-items:center; gap:6px; white-space:nowrap;"><input type="checkbox" id="show-cpu-mesh" checked> CPU Mesh</label>
            <label style="display:flex; align-items:center; gap:6px; white-space:nowrap;"><input type="checkbox" id="show-cpu-lines" checked> CPU Lines</label>
        </div>
        <div class="control-group">
            <label for="head-size">Arrow Head Size: </label>
            <input type="number" id="head-size" value="0.02" step="0.005" min="0.001" max="0.2">
        </div>
        <div class="control-group">
            <label for="rot-scatter">Rotation Scatter (deg): </label>
            <input type="number" id="rot-scatter" value="20" step="1" min="0" max="180">
        </div>
        <div class="control-group">
            <button id="btn-run">Run (Off)</button>
            <button id="btn-reset">Reset Simulation</button>
            <button id="btn-pause">Pause</button>
        </div>
        <div id="stats">
            <p>FPS: <span id="fps-val">0</span></p>
        </div>
    </div>

    <!-- Import Map for Three.js and other modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "../../node_modules/three/build/three.module.js",
                "three/examples/jsm/": "../../node_modules/three/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="RigidBody_main.js"></script>
</body>
</html>
