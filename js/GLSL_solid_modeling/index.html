<!DOCTYPE html>
<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script-->
    <script src="GLSLscreen.js"></script>
    <head>
        <title>05.10 - Custom fragment shader</title>
        <style> body { margin: 0; overflow: hidden; } </style>
    </head>
    <script>function initThis(){ init_GLSLScreen("GLScreen","txtScene"); } </script>
    <body onLoad="initThis()">
        <div style="width: 300px; float: left;">
            <textarea id="txtScene" cols="40" rows="20" onChange="updateShader(this)">
vec4 scene( Ray ray ){
    vec4 hit = vec4( POSITIVE_INF, vec3(0.0) );
    Sphere SURF1 = Sphere( vec3(0.0,0.0,0.0), 1.0 );
    Sphere SURF2 = Sphere( vec3(1.0,0.0,0.0), 0.75 );
    Sphere SURF3 = Sphere( vec3(0.0,1.0,0.0), 0.75 );
    vec2 ts1;
    ADD( SURF1 );
    SUB( SURF2 );
    SUB( SURF3 );
    return hit;
} 
            </textarea>
            <object data="RayTracer.glslf" id="txtRayTracer"></object>
            <object data="Primitives.glslf" id="txtPrimitives"></object>
        </div>
        <div style="margin-left: 400px; width: 640px;height: 480px;" id="GLScreen"></div>
    </body>
</html>
