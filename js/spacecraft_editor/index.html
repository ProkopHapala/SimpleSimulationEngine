<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacecraft Editor WebGL</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Three.js (r128) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="gui-resizer"></div>

    <div id="side-panel">


        <div class="panel-section">
            <h3>Scripting</h3>
            <div class="control-row">
                <button id="load-script-btn">Load Script...</button>
                <input type="file" id="script-file-input" style="display: none;" accept=".js,.txt">
            </div>
            <textarea id="script-input" spellcheck="false">
// Test Script
api.Material("Steel", 7800, 100, 100);
var n1 = api.Node(vec(0,0,0));
var n2 = api.Node(vec(2,0,0));
var n3 = api.Node(vec(0,2,0));
var n4 = api.Node(vec(0,0,2));

api.Girder(n1, n2, "Steel");
api.Girder(n1, n3, "Steel");
api.Girder(n1, n4, "Steel");
api.Girder(n2, n3, "Steel");
api.Girder(n2, n4, "Steel");
api.Girder(n3, n4, "Steel");
            </textarea>
            <button id="run-script-btn">Run Script</button>
            <!-- View Controls -->
            <div class="panel-section">
                <h3>View</h3>
                <div class="control-group">
                    <label>Zoom: <input type="range" id="zoomSlider" min="-2.0" max="3.0" step="0.1" value="1.0"
                            style="width: 100%;"></label>
                </div>
                <div class="control-group" style="margin-top: 5px;">
                    <button id="btnViewXY" class="small-btn">XY</button>
                    <button id="btnViewXZ" class="small-btn">XZ</button>
                    <button id="btnViewYZ" class="small-btn">YZ</button>
                </div>
            </div>

            <!-- Test Panel -->
            <div class="panel-section">
                <h3>Tests</h3>
                <div class="control-group">
                    <label>Verbosity: <input type="number" id="numVerbosity" value="4" min="0" max="5"
                            style="width: 40px;"></label>
                </div>
                <div class="control-group">
                    <label><input type="checkbox" id="chkAutoClear" checked> Auto Clear</label>
                </div>
                <div class="control-group">
                    <select id="selTest">
                        <!-- Populated by JS -->
                    </select>
                    <button id="btnRunTest">Run Test</button>
                </div>
            </div>

            <!-- Log -->
            <div class="panel-section" style="flex-grow: 1; display: flex; flex-direction: column; min-height: 0;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3>Log</h3>
                    <button id="btnClearLog" style="padding: 2px 5px; font-size: 0.8em;">Clear</button>
                </div>
                <div id="log" class="log-box"
                    style="flex-grow: 1; overflow: auto; background: #111; padding: 5px; border: 1px solid #444; font-family: monospace; font-size: 0.9em;">
                </div>
            </div>
        </div>

        <!-- Common JS -->
        <script src="../common_js/Logger.js"></script>
        <script src="../common_js/Draw3D.js"></script>

        <!-- Editor JS -->
        <script src="js/shaders.js"></script>
        <script src="js/MeshBuilder.js"></script>
        <script src="js/SpaceCraft.js"></script>
        <script src="js/SpaceCraft2Mesh.js"></script>
        <script src="js/constructionBlockTests.js"></script>
        <script src="js/SpaceCraftEngine.js"></script>
        <script src="js/SpaceCraftRenderer.js"></script>
        <script src="js/GUI.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
