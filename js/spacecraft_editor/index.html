<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacecraft Editor WebGL</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Three.js (r128) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="gui-resizer"></div>
    <div id="side-panel">
        <div class="panel-section">
            <h3>View</h3>
            
            <!-- Camera Mode -->
            <div class="compact-row">
                <span class="compact-label">Cam:</span>
                <select id="selCameraMode" class="compact-select">
                    <option value="persp">Perspective</option>
                    <option value="ortho" selected>Orthographic</option>
                </select>
            </div>
            <div class="control-group">
                <label><input type="checkbox" id="chkShowGrid"        > Show Grid</label>
                <label><input type="checkbox" id="chkShowAxis" checked> Show Axis</label>
            </div>
            <!-- Zoom & Presets -->
            <div class="compact-row">
                <span class="compact-label">Zoom:</span>
                <input type="number" id="zoomInput" value="1.0" step="0.1" class="compact-input" style="width: 40px;">
                <button id="btnViewXY" class="small-btn">XY</button>
                <button id="btnViewXZ" class="small-btn">XZ</button>
                <button id="btnViewYZ" class="small-btn">YZ</button>
            </div>

            <!-- Labels -->
            <div class="compact-row" style="margin-top: 4px;">
                <span class="compact-label">Labels:</span>
                <select id="selLabelMode" class="compact-select">
                    <option value="none">None</option>
                    <option value="id" selected>Node ID</option>
                </select>
            </div>
            <div class="compact-row">
                <span class="compact-label">Color:</span>
                <input type="color" id="colLabel" value="#00ff00" class="color-input">
                <span class="compact-label">Size:</span>
                <input type="number" id="numLabelSize" value="0.04" step="0.01" class="compact-input" style="width: 40px;">
                <label class="compact-label" style="margin-left: 2px;"><input type="checkbox" checked id="chkLabelFixed">FixScale</label>
            </div>

            <!-- Render Layers & Sizes (compact) -->
            <div class="compact-row" style="margin-top: 2px;">
                <span class="compact-label">Layers:</span>
                <label class="compact-label"><input type="checkbox" id="chkRenderVerts" checked>V</label>
                <label class="compact-label"><input type="checkbox" id="chkRenderEdges" checked>E</label>
                <label class="compact-label"><input type="checkbox" id="chkRenderLabels"       >L</label>
                <label class="compact-label"><input type="checkbox" id="chkRenderSelection" checked>S</label>
            </div>
            <div class="compact-row">
                <span class="compact-label">PtSize:</span>
                <input type="number" id="numVertSize" value="0.20" step="0.02" class="compact-input" style="width: 40px;">
                <span class="compact-label">Sel:</span>
                <input type="number" id="numSelSize" value="0.30" step="0.02" class="compact-input" style="width: 40px;">
            </div>
        </div>

        <!-- Mesh Generator Panel -->
        <div class="panel-section">
            <h3>Mesh Generator</h3>
            <div id="mesh-gen-panel"></div>
        </div>

        <!-- Selection Panel -->
        <div class="panel-section">
            <h3>Selection</h3>
            <div class="compact-row">
                <span class="compact-label">Bank:</span>
                <select id="selSelectionBank" class="compact-select">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <button id="btnSelSave" class="small-btn">Save</button>
                <button id="btnSelDelete" class="small-btn">Clear</button>
            </div>
            <div class="compact-row">
                <span class="compact-label">Mode:</span>
                <select id="selSelectionKind" class="compact-select">
                    <option value="vert">Verts</option>
                    <option value="edge">Edges</option>
                </select>
                <label class="compact-label" style="margin-left: 4px;"><input type="checkbox" id="chkSelectionAdditive">Add</label>
                <span class="compact-label" style="margin-left: 4px;">N:</span>
                <span id="lblSelectionCount" class="compact-label">0</span>
            </div>
            <div class="compact-row">
                <input type="text" id="txtSelectionIndices" class="compact-input" style="width: 100%;" placeholder="Selected IDs (e.g. 0,1,5)">
            </div>
        </div>

        <!-- Test Panel -->

            <h3>Tests</h3>
            
            <div class="compact-row">
                 <span class="compact-label">Verbosity:</span>
                <span class="compact-label">Log</span>
                <input type="number" id="numVerbosityUI" value="3" min="0" max="5" class="compact-input" style="width: 30px;">
                <span class="compact-label">Con</span>
                <input type="number" id="numVerbosityCon" value="3" min="0" max="5" class="compact-input" style="width: 30px;">  
            </div>
            <div class="control-group">
                <label><input type="checkbox" id="chkAutoClear" checked> Auto Clear</label>
            </div>
            <div class="control-group">
                <select id="selTest">
                </select>
                <button id="btnRunTest">Run Test</button>
            </div>

            <div class="compact-row">
                <button id="btnScanDupVerts" class="small-btn">Scan Dup Verts</button>
                <button id="btnScanDupEdges" class="small-btn">Scan Dup Edges</button>
            </div>

        <!-- Topology Panel -->
        <div class="panel-section">
            <h3>Topology</h3>
            <div class="compact-row">
                <span class="compact-label">Verts:</span>
                <label class="compact-label"><input type="checkbox" id="chkTopoCheckVerts">Check</label>
                <label class="compact-label"><input type="checkbox" id="chkTopoVertError" checked>Error</label>
                <label class="compact-label"><input type="checkbox" id="chkTopoVertSkip" checked>Skip</label>
            </div>
            <div class="compact-row">
                <span class="compact-label">Rcoll:</span>
                <input type="number" id="numRvertCollapse" value="0.001" step="0.0001" class="compact-input" style="width: 70px;">
            </div>
        </div>

        <!-- Components Panel -->
        <div class="panel-section">
            <h3>Components</h3>
            <div class="compact-row">
                <span class="compact-label">Slider:</span>
                <select id="selSlider" class="compact-select" style="flex-grow: 1;">
                    <option value="-1">-- None --</option>
                </select>
            </div>
            <div class="compact-row">
                <span class="compact-label">c_along:</span>
                <input type="range" id="rngSliderAlong" min="0" max="1" step="0.01" value="0.5" style="flex-grow: 1;">
                <span id="lblSliderAlong" class="compact-label" style="width: 30px;">0.50</span>
            </div>
        </div>
            <div class="compact-row">
                <span class="compact-label">Edges:</span>
                <label class="compact-label"><input type="checkbox" id="chkTopoCheckEdges">Check</label>
                <label class="compact-label"><input type="checkbox" id="chkTopoEdgeError" checked>Error</label>
                <label class="compact-label"><input type="checkbox" id="chkTopoEdgeSkip" checked>Skip</label>
            </div>


        <div class="panel-section">
            <h3>Scripting</h3>
            <div class="control-row">
                <button id="load-script-btn">Load Script...</button>
                <input type="file" id="script-file-input" style="display: none;" accept=".js,.txt">
            </div>
            <textarea id="script-input" spellcheck="false">
// MakeShip Test Script (defaults loaded in textarea)
api.Material("Steel", 7800, 100, 100);
api.Material("Cable", 1200, 10, 10);
api.Material("Shield", 2700, 50, 50);
api.Material("Aluminium", 2700, 80, 80);
api.Material("SlideMat", 2700, 80, 80);

// //                     (pos), (size)    
const n_c  = api.Node( vec(   0, 0,  0  ), 1.0 );
const n_fw = api.Node( vec(  20, 0,  0  ), 0.3 );
const n_bk = api.Node( vec( -10, 0,  0  ), 0.6 );
const n_lf = api.Node( vec(  0,  10, 0  ), 0.3 );
const n_rt = api.Node( vec(  0, -10, 0  ), 0.3 );
const n_up = api.Node( vec(  0,  0,  5  ), 0.2 );
const n_dn = api.Node( vec(  0,  0, -5  ), 0.2 );

// //                     (nodes, nseg, material)   
const g1 = api.Girder(n_c, n_fw, 10, "Steel");
const g2 = api.Girder(n_c, n_bk, 20, "Steel");
const g3 = api.Girder(n_c, n_lf, 10, "Steel");
const g4 = api.Girder(n_c, n_rt, 10, "Steel");
const g5 = api.Girder(n_c, n_up, 5, "Steel");
const g6 = api.Girder(n_c, n_dn, 5, "Steel");

// Radiator spanning partial segments between two girders (span coefs along each girder)
api.Radiator(g1, g4, [0.2, 0.8], [0.2, 0.8], "Shield", 4, 4, 4, true, true, 0.1, 1.5 );

//api.Rope(n_fw, n_bk, 0.1, "Cable");

// Create a Wheel and a Slider attached to it
const wheelCenter = [0, 10, 0];
const wheelDir = [0, 0, 1];
const wheelUp = [0, 1, 0];
const wheelRadius = 5.0;
const wheelNseg = 16;
const wheelWH = [0.4, 0.4];
const wheelMat = "Steel";
const wheelSt = [1, 1, 1, 1];
        
const wheel = api.Ring(wheelCenter, wheelDir, wheelUp, wheelRadius, wheelNseg, wheelWH, wheelMat, wheelSt);
        
// Sliding girder
const nS1 = api.Node([-2, 12, 0], 0.5);
const nS2 = api.Node([ 2, 12, 0], 0.5);
const gS = api.Girder(nS1, nS2, 4);

// Slider on wheel (rail=wheel, side=0, methodFlag=true for strides)
api.Slider(wheel, 0.5, "Steel", gS, -1, 0, true);

// Slider test: two crossing girders near each other, slider moves along gX1, sliding vertex on gX2
const gX1 = api.Girder( api.Node( vec(2.0,  1.0, 0.0), 0.6 ), api.Node( vec(12.0,  1.0, 0.0), 0.6 ), 8, "Steel" );
// offset gX2 slightly more in Z so the sliding vertex is clearly separated from the rail path
const gX2 = api.Girder( api.Node( vec(7.0, -2.0, 1.5), 0.6 ), api.Node( vec(7.0,  6.0, 1.5), 0.6 ), 8, "Steel" );
// Place slider on rail=gX1, sliding vertex on gX2 (first vertex), stride mode, mid-path (0.5)
api.Slider(gX1, 0.5, "SlideMat", gX2, -1, 0, true);
            </textarea>
            <button id="run-script-btn">Run Script</button>
        </div>

        <!-- Log -->
        <div class="panel-section" style="flex-grow: 1; display: flex; flex-direction: column; min-height: 0;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Log</h3>
                <button id="btnClearLog" style="padding: 2px 5px; font-size: 0.8em;">Clear</button>
            </div>
            <div id="log" class="log-box"
                style="flex-grow: 1; overflow: auto; background: #111; padding: 5px; border: 1px solid #444; font-family: monospace; font-size: 0.9em;">
            </div>
        </div>
        </div>

        <!-- ES module entrypoint -->
        <script type="module" src="js/main.js?v=2"></script>
</body>

</html>
