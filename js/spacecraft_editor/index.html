<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacecraft Editor WebGL</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Three.js (r128) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="gui-resizer"></div>
    <div id="side-panel">
        <div class="panel-section">
            <h3>View</h3>
            
            <!-- Camera Mode -->
            <div class="compact-row">
                <span class="compact-label">Cam:</span>
                <select id="selCameraMode" class="compact-select">
                    <option value="persp">Perspective</option>
                    <option value="ortho" selected>Orthographic</option>
                </select>
            </div>

            <!-- Zoom & Presets -->
            <div class="compact-row">
                <span class="compact-label">Zoom:</span>
                <input type="number" id="zoomInput" value="1.0" step="0.1" class="compact-input" style="width: 40px;">
                <button id="btnViewXY" class="small-btn">XY</button>
                <button id="btnViewXZ" class="small-btn">XZ</button>
                <button id="btnViewYZ" class="small-btn">YZ</button>
            </div>

            <!-- Labels -->
            <div class="compact-row" style="margin-top: 4px;">
                <span class="compact-label">Labels:</span>
                <select id="selLabelMode" class="compact-select">
                    <option value="none">None</option>
                    <option value="id" selected>Node ID</option>
                </select>
            </div>
            <div class="compact-row">
                <span class="compact-label">Color:</span>
                <input type="color" id="colLabel" value="#00ff00" class="color-input">
                <span class="compact-label">Size:</span>
                <input type="number" id="numLabelSize" value="0.04" step="0.01" class="compact-input" style="width: 40px;">
                <label class="compact-label" style="margin-left: 2px;"><input type="checkbox" checked id="chkLabelFixed">FixScale</label>
            </div>
        </div>

        <!-- Test Panel -->
        <div class="panel-section">
            <h3>Tests</h3>
            <div class="compact-row">
                <span class="compact-label">Verbosity:</span>
                <span class="compact-label">Log</span>
                <input type="number" id="numVerbosityUI" value="4" min="0" max="5" class="compact-input" style="width: 30px;">
                <span class="compact-label">Con</span>
                <input type="number" id="numVerbosityCon" value="4" min="0" max="5" class="compact-input" style="width: 30px;">
            </div>
            <div class="control-group">
                <label><input type="checkbox" id="chkAutoClear" checked> Auto Clear</label>
            </div>
            <div class="control-group">
                <select id="selTest">
                    <!-- Populated by JS -->
                </select>
                <button id="btnRunTest">Run Test</button>
            </div>
        </div>

        <div class="panel-section">
            <h3>Scripting</h3>
            <div class="control-row">
                <button id="load-script-btn">Load Script...</button>
                <input type="file" id="script-file-input" style="display: none;" accept=".js,.txt">
            </div>
            <textarea id="script-input" spellcheck="false">
// Test Script
api.Material("Steel", 7800, 100, 100);
var n1 = api.Node(vec(0,0,0));
var n2 = api.Node(vec(2,0,0));
api.Girder(n1, n2, "Steel");
            </textarea>
            <button id="run-script-btn">Run Script</button>
        </div>

        <!-- Log -->
        <div class="panel-section" style="flex-grow: 1; display: flex; flex-direction: column; min-height: 0;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Log</h3>
                <button id="btnClearLog" style="padding: 2px 5px; font-size: 0.8em;">Clear</button>
            </div>
            <div id="log" class="log-box"
                style="flex-grow: 1; overflow: auto; background: #111; padding: 5px; border: 1px solid #444; font-family: monospace; font-size: 0.9em;">
            </div>
        </div>
        </div>

        <!-- Common JS -->
        <script src="../common_js/Logger.js"></script>
        <script src="../common_js/Draw3D.js"></script>
        <script src="../common_js/MeshRenderer.js"></script>
        <script src="../common_js/Vec3.js"></script>

        <!-- Editor JS -->
        <script src="js/MeshBuilder.js?v=2"></script>
        <script src="js/SpaceCraft.js?v=2"></script>
        <script src="js/SpaceCraft2Mesh.js?v=2"></script>
        <script src="js/constructionBlockTests.js?v=2"></script>
        <script src="js/SpaceCraftEngine.js?v=2"></script>
        <script src="js/SpaceCraftRenderer.js?v=2"></script>
        <script src="js/GUI.js?v=2"></script>
        <script src="js/main.js?v=2"></script>
</body>

</html>
